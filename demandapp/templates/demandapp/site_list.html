{% extends "base.html" %}

{% block content %}
    <h2>Sites</h2>

    <ul>
      {% for site in site_list %}
        <li>
            <a href="{{ site.get_absolute_url }}">{{ site }}</a> ({{ site.vote_count }} votes)

            {% if browserid %}
                (<a href="{{ site.get_vote_url }}">vote</a>)
            {% endif %}
        </li>
      {% endfor %}
    </ul>
{% endblock %}
